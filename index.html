<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-1: #0f172a;
        --bg-2: #1e293b;
        --accent: #f97316;
        --accent-soft: #fb923c;
        --text: #f8fafc;
        --muted: #cbd5e1;
        --panel: rgba(15, 23, 42, 0.6);
        --ring: rgba(249, 115, 22, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        background:
          radial-gradient(circle at 12% 10%, #334155 0%, transparent 36%),
          radial-gradient(circle at 88% 84%, #059669 0%, transparent 44%),
          linear-gradient(140deg, var(--bg-1), #059669);
        font-family: "Manrope", sans-serif;
        display: grid;
        place-items: center;
        padding: 2rem 1.25rem;
      }

      .noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.2;
        background-image: radial-gradient(rgba(255, 255, 255, 0.12) 0.7px, transparent 0.7px);
        background-size: 4px 4px;
        mix-blend-mode: soft-light;
      }

      main {
        width: min(920px, 100%);
        position: relative;
        z-index: 1;
      }

      .title {
        margin: 0;
        font-family: "Roboto", sans-serif;
        font-size: clamp(2.3rem, 7vw, 4.8rem);
        font-weight: 800;
        letter-spacing: -0.03em;
        line-height: 0.95;
        text-wrap: balance;
        animation: rise 800ms cubic-bezier(0.2, 0.7, 0.2, 1) both;
      }

      .subtitle {
        margin: 1rem 0 2.3rem;
        font-size: clamp(1rem, 2.4vw, 1.2rem);
        color: var(--muted);
        max-width: 55ch;
        animation: rise 900ms cubic-bezier(0.2, 0.7, 0.2, 1) both;
        animation-delay: 120ms;
      }

      .grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .card {
        display: block;
        text-decoration: none;
        color: inherit;
        padding: 1.2rem 1.2rem 1.25rem;
        border-radius: 1rem;
        border: 1px solid rgba(148, 163, 184, 0.26);
        background:
          linear-gradient(135deg, rgba(16, 185, 129, 0.2), transparent 50%),
          var(--panel);
        backdrop-filter: blur(6px);
        box-shadow:
          0 12px 30px rgba(2, 6, 23, 0.45),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
        transform: translateY(14px);
        opacity: 0;
        animation: rise 700ms cubic-bezier(0.2, 0.7, 0.2, 1) both;
        animation-delay: 280ms;
        transition: transform 220ms ease, border-color 220ms ease, box-shadow 220ms ease;
      }

      .card:hover,
      .card:focus-visible {
        transform: translateY(-3px) scale(1.01);
        border-color: #059669;
        box-shadow:
          0 18px 38px rgba(2, 6, 23, 0.6),
          0 0 0 1px #059669;
        outline: none;
      }

      .card h2 {
        margin: 0 0 0.4rem;
        font-family: "Roboto", sans-serif;
        font-size: 1.35rem;
        letter-spacing: -0.01em;
      }

      .card p {
        margin: 0;
        color: var(--muted);
      }

      .pill {
        display: inline-flex;
        align-items: center;
        margin-bottom: 0.75rem;
        padding: 0.25rem 0.58rem;
        font-size: 0.72rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        border-radius: 999px;
        color: #bbf7d0;
        background: rgba(16, 185, 129, 0.38);
        border: 1px solid rgba(16, 185, 129, 0.45);
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="noise" aria-hidden="true"></div>
    <main>
      <h1 class="title">Apps</h1>
      <p class="subtitle">A small collection of focused apps.</p>

      <section class="grid" aria-label="App list">
        <a class="card" href="./countdown/">
          <span class="pill">Available</span>
          <h2>Countdown</h2>
          <p>Simple countdown app.</p>
        </a>
      </section>
    </main>
  </body>
</html>
