<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #faf8f5;
      --muted: #6b6b6b;
      --accent: #d4a853;
      --accent-light: #f0d78c;
      --card: rgba(255, 255, 255, 0.03);
      --border: rgba(212, 168, 83, 0.2);
      --glow: rgba(212, 168, 83, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .font-display {
      font-family: 'Bebas Neue', sans-serif;
    }

    /* Particle Canvas */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* Ambient Background */
    .ambient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(212, 168, 83, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 80%, rgba(212, 168, 83, 0.08) 0%, transparent 40%),
        radial-gradient(ellipse 50% 30% at 20% 90%, rgba(180, 140, 60, 0.06) 0%, transparent 40%);
      z-index: 0;
    }

    /* Mouse Glow */
    .mouse-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(212, 168, 83, 0.12) 0%, transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1;
      transition: opacity 0.3s ease;
    }

    /* Main Container */
    .main-container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Timer Card */
    .timer-card {
      background: linear-gradient(145deg, rgba(20, 20, 20, 0.9), rgba(10, 10, 10, 0.95));
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 3rem 4rem;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 4px 60px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(212, 168, 83, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .timer-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.5;
    }

    /* Pulsing Rings */
    .pulse-ring {
      position: absolute;
      border: 1px solid var(--accent);
      border-radius: 50%;
      opacity: 0;
      animation: pulse-ring 3s ease-out infinite;
    }

    .pulse-ring:nth-child(1) { animation-delay: 0s; }
    .pulse-ring:nth-child(2) { animation-delay: 1s; }
    .pulse-ring:nth-child(3) { animation-delay: 2s; }

    @keyframes pulse-ring {
      0% {
        width: 100%;
        height: 100%;
        opacity: 0.4;
        transform: scale(1);
      }
      100% {
        width: 200%;
        height: 200%;
        opacity: 0;
        transform: scale(1.5);
      }
    }

    /* Timer Units */
    .timer-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
    }

    .timer-value {
      font-size: 5rem;
      line-height: 1;
      font-weight: 700;
      background: linear-gradient(180deg, var(--fg) 0%, var(--muted) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      transition: transform 0.3s ease;
    }

    .timer-value.updating {
      animation: value-update 0.5s ease;
    }

    @keyframes value-update {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .timer-label {
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      margin-top: 0.5rem;
    }

    /* Separator */
    .separator {
      font-size: 4rem;
      color: var(--accent);
      opacity: 0.6;
      animation: blink 1s ease-in-out infinite;
      margin: 0 0.5rem;
      align-self: flex-start;
      padding-top: 0.5rem;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.2; }
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      border-radius: 2px;
      transition: width 1s linear;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      width: 20px;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4));
      animation: progress-shine 2s ease-in-out infinite;
    }

    @keyframes progress-shine {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Date Picker */
    .date-picker-container {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .date-input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      color: var(--fg);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .date-input:hover {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.08);
    }

    .date-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(212, 168, 83, 0.2);
    }

    .btn {
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-set {
      background: linear-gradient(135deg, var(--accent), #b8923f);
      color: var(--bg);
    }

    .btn-share {
      background: rgba(255, 255, 255, 0.08);
      color: var(--fg);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-set:hover {
      box-shadow: 0 10px 30px rgba(212, 168, 83, 0.3);
    }

    .btn-share:hover {
      border-color: var(--accent);
      background: rgba(212, 168, 83, 0.1);
      box-shadow: 0 10px 30px rgba(212, 168, 83, 0.15);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Share Section */
    .share-section {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .share-url {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-size: 0.8rem;
      color: var(--muted);
      max-width: 280px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-family: monospace;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: linear-gradient(135deg, var(--accent), #b8923f);
      color: var(--bg);
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 10px 40px rgba(212, 168, 83, 0.4);
      z-index: 1000;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* View Only Mode */
    .view-only-message {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px dashed var(--border);
      border-radius: 12px;
      text-align: center;
    }

    .view-only-message a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .view-only-message a:hover {
      color: var(--accent-light);
      text-decoration: underline;
    }

    /* Event Title */
    .event-title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .event-name {
      font-size: 1rem;
      letter-spacing: 0.1em;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .target-date {
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* Complete State */
    .complete-message {
      text-align: center;
      padding: 2rem;
    }

    .complete-message h2 {
      font-size: 3rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: celebrate 0.5s ease;
    }

    @keyframes celebrate {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Floating Elements */
    .floating-element {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .timer-card {
        padding: 2rem 1.5rem;
      }
      
      .timer-unit {
        min-width: 70px;
      }
      
      .timer-value {
        font-size: 3rem;
      }
      
      .separator {
        font-size: 2.5rem;
      }
      
      .timer-label {
        font-size: 0.65rem;
      }

      .share-url {
        max-width: 200px;
      }
    }

    @media (max-width: 480px) {
      .timer-unit {
        min-width: 60px;
      }
      
      .timer-value {
        font-size: 2.5rem;
      }
      
      .separator {
        font-size: 2rem;
        margin: 0 0.25rem;
      }

      .share-section {
        flex-direction: column;
      }

      .share-url {
        max-width: 100%;
      }
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Hidden utility */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="ambient-bg"></div>
  <div class="mouse-glow" id="mouseGlow"></div>

  <main class="main-container">
    <!-- Floating Decorative Elements -->
    <div class="floating-element" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="floating-element" style="top: 20%; right: 15%; animation-delay: 1s;"></div>
    <div class="floating-element" style="bottom: 30%; left: 20%; animation-delay: 2s;"></div>
    <div class="floating-element" style="bottom: 20%; right: 10%; animation-delay: 3s;"></div>

    <div class="timer-card" id="timerCard">
      <!-- Pulse Rings -->
      <div class="pulse-ring" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
      <div class="pulse-ring" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
      <div class="pulse-ring" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>

      <!-- Event Info -->
      <div class="event-title">
        <p class="event-name" id="eventName">Counting Down To</p>
        <p class="target-date" id="targetDateDisplay">Select a future date</p>
      </div>

      <!-- Timer Display -->
      <div class="flex items-start justify-center" id="timerDisplay">
        <div class="timer-unit">
          <span class="timer-value font-display" id="days">00</span>
          <span class="timer-label">Days</span>
        </div>
        <span class="separator font-display">:</span>
        <div class="timer-unit">
          <span class="timer-value font-display" id="hours">00</span>
          <span class="timer-label">Hours</span>
        </div>
        <span class="separator font-display">:</span>
        <div class="timer-unit">
          <span class="timer-value font-display" id="minutes">00</span>
          <span class="timer-label">Minutes</span>
        </div>
        <span class="separator font-display">:</span>
        <div class="timer-unit">
          <span class="timer-value font-display" id="seconds">00</span>
          <span class="timer-label">Seconds</span>
        </div>
      </div>

      <!-- Complete Message (Hidden by default) -->
      <div class="complete-message hidden" id="completeMessage">
        <h2 class="font-display">Time Is Up</h2>
        <p style="color: var(--muted); margin-top: 0.5rem;">The countdown has finished</p>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar" style="width: 0%"></div>
      </div>

      <!-- Date Picker (Creator Mode) -->
      <div class="date-picker-container" id="datePickerContainer">
        <input type="datetime-local" class="date-input" id="dateInput">
        <input type="text" class="date-input" id="eventNameInput" placeholder="Event name" maxlength="30">
        <button class="btn btn-set" id="setBtn">Set Countdown</button>
      </div>

      <!-- Share Section (Creator Mode - appears after setting) -->
      <div class="share-section hidden" id="shareSection">
        <div class="share-url" id="shareUrl"></div>
        <button class="btn btn-share" id="copyBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy Link
        </button>
      </div>

      <!-- View Only Message (View Mode) -->
      <div class="view-only-message hidden" id="viewOnlyMessage">
        <span style="color: var(--muted);">Want to create your own countdown?</span>
        <a href="#" id="createOwnLink">Start fresh</a>
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div class="toast" id="toast">Link copied to clipboard</div>

  <script>
    // Initialize variables first
    let targetDate = null;
    let startDate = null;
    let animationFrame = null;
    let lastValues = { days: '', hours: '', minutes: '', seconds: '' };
    let isViewMode = false;

    // DOM Elements
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const progressBar = document.getElementById('progressBar');
    const dateInput = document.getElementById('dateInput');
    const eventNameInput = document.getElementById('eventNameInput');
    const setBtn = document.getElementById('setBtn');
    const targetDateDisplay = document.getElementById('targetDateDisplay');
    const eventName = document.getElementById('eventName');
    const timerDisplay = document.getElementById('timerDisplay');
    const completeMessage = document.getElementById('completeMessage');
    const mouseGlow = document.getElementById('mouseGlow');
    const datePickerContainer = document.getElementById('datePickerContainer');
    const shareSection = document.getElementById('shareSection');
    const shareUrl = document.getElementById('shareUrl');
    const copyBtn = document.getElementById('copyBtn');
    const viewOnlyMessage = document.getElementById('viewOnlyMessage');
    const createOwnLink = document.getElementById('createOwnLink');
    const toast = document.getElementById('toast');

    // Utility: Base64 URL encode/decode
    function encodeData(data) {
      return btoa(encodeURIComponent(JSON.stringify(data)));
    }

    function decodeData(str) {
      try {
        return JSON.parse(decodeURIComponent(atob(str)));
      } catch (e) {
        return null;
      }
    }

    // Parse URL parameters
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      const data = params.get('d');
      return data ? decodeData(data) : null;
    }

    // Update URL with countdown data
    function updateUrl(date, name) {
      const data = {
        t: new Date(date).getTime(),
        n: name || 'Countdown',
        s: new Date().getTime()
      };
      const encoded = encodeData(data);
      const newUrl = new URL(window.location.href);
      newUrl.searchParams.set('d', encoded);
      window.history.replaceState({}, '', newUrl);
      return newUrl.toString();
    }

    // Check for shared countdown in URL
    function checkSharedCountdown() {
      const data = getUrlParams();
      if (data && data.t) {
        isViewMode = true;
        const target = new Date(data.t);
        const name = data.n || 'Countdown';
        startDate = data.s ? new Date(data.s) : new Date();
        
        // Hide creator controls, show view-only message
        datePickerContainer.classList.add('hidden');
        viewOnlyMessage.classList.remove('hidden');
        
        setCountdown(target, name, false);
        return true;
      }
      return false;
    }

    // Set minimum date to now
    const now = new Date();
    const isoNow = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
    dateInput.min = isoNow;

    // Set default date
    const defaultDate = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000);
    dateInput.value = defaultDate.toISOString().slice(0, 16);

    // Check for shared countdown first
    if (!checkSharedCountdown()) {
      // No shared countdown, show default
      setCountdown(defaultDate, 'Future Event', false);
    }

    // Particle System
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 60;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
        this.opacity = Math.random() * 0.5 + 0.1;
        this.pulse = Math.random() * Math.PI * 2;
        this.pulseSpeed = Math.random() * 0.02 + 0.01;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.pulse += this.pulseSpeed;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        const pulseFactor = Math.sin(this.pulse) * 0.3 + 0.7;
        const currentOpacity = this.opacity * pulseFactor;
        const currentSize = Math.max(0.1, this.size * pulseFactor);
        
        ctx.beginPath();
        ctx.arc(this.x, this.y, currentSize, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(212, 168, 83, ${currentOpacity})`;
        ctx.fill();

        // Glow effect
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, currentSize * 3);
        gradient.addColorStop(0, `rgba(212, 168, 83, ${currentOpacity * 0.3})`);
        gradient.addColorStop(1, 'rgba(212, 168, 83, 0)');
        ctx.beginPath();
        ctx.arc(this.x, this.y, currentSize * 3, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });

      // Draw connections
      particles.forEach((p1, i) => {
        particles.slice(i + 1).forEach(p2 => {
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 150) {
            const opacity = (1 - distance / 150) * 0.15;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
          ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = `rgba(212, 168, 83, ${opacity})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        });
      });

      animationFrame = requestAnimationFrame(animateParticles);
    }

    // Mouse tracking
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      mouseGlow.style.left = mouseX + 'px';
      mouseGlow.style.top = mouseY + 'px';
    });

    // Countdown Logic
    function setCountdown(date, name, updateShare = true) {
      targetDate = new Date(date);
      if (!startDate) {
        startDate = new Date();
      }
      
      eventName.textContent = name || 'Counting Down To';
      targetDateDisplay.textContent = formatDate(targetDate);
      
      timerDisplay.classList.remove('hidden');
      completeMessage.classList.add('hidden');
      
      // Only update URL and show share section in creator mode
      if (!isViewMode && updateShare) {
        const url = updateUrl(targetDate, name);
        shareUrl.textContent = url;
        shareSection.classList.remove('hidden');
      }
      
      updateCountdown();
    }

    function formatDate(date) {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      return date.toLocaleDateString('en-US', options);
    }

    function updateCountdown() {
      if (!targetDate) return;

      const currentTime = new Date();
      const diff = targetDate - currentTime;

      if (diff <= 0) {
        // Countdown complete
        timerDisplay.classList.add('hidden');
        completeMessage.classList.remove('hidden');
        progressBar.style.width = '100%';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      // Update with animation
      updateValue(daysEl, days.toString().padStart(2, '0'), 'days');
      updateValue(hoursEl, hours.toString().padStart(2, '0'), 'hours');
      updateValue(minutesEl, minutes.toString().padStart(2, '0'), 'minutes');
      updateValue(secondsEl, seconds.toString().padStart(2, '0'), 'seconds');

      // Update progress
      if (startDate) {
        const totalDuration = targetDate - startDate;
        const elapsed = currentTime - startDate;
        const progress = Math.min(100, Math.max(0, (elapsed / totalDuration) * 100));
        progressBar.style.width = progress + '%';
      }

      requestAnimationFrame(updateCountdown);
    }

    function updateValue(element, newValue, key) {
      if (lastValues[key] !== newValue) {
        element.textContent = newValue;
        element.classList.add('updating');
        setTimeout(() => element.classList.remove('updating'), 500);
        lastValues[key] = newValue;
      }
    }

    // Show toast notification
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    // Copy to clipboard
    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        showToast('Link copied to clipboard');
      } catch (err) {
        // Fallback for older browsers
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showToast('Link copied to clipboard');
      }
    }

    // Event Listeners
    setBtn.addEventListener('click', () => {
      const dateValue = dateInput.value;
      const nameValue = eventNameInput.value.trim() || 'Countdown';
      
      if (dateValue) {
        const selectedDate = new Date(dateValue);
        if (selectedDate > new Date()) {
          startDate = new Date(); // Reset start date when user sets new countdown
          setCountdown(selectedDate, nameValue);
          
          // Button feedback
          const originalText = setBtn.textContent;
          setBtn.textContent = 'Countdown Set';
          setTimeout(() => {
            setBtn.textContent = originalText;
          }, 2000);
        }
      }
    });

    copyBtn.addEventListener('click', () => {
      copyToClipboard(shareUrl.textContent);
    });

    // Create own countdown link
    createOwnLink.addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = window.location.pathname;
    });

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (document.activeElement === dateInput || document.activeElement === eventNameInput)) {
        setBtn.click();
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    initParticles();
    animateParticles();

    // Hide mouse glow initially until mouse moves
    mouseGlow.style.opacity = '0';
    document.addEventListener('mouseenter', () => {
      mouseGlow.style.opacity = '1';
    });
  </script>
</body>
